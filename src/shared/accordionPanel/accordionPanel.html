
<div class="panel panel-primary ">
    <div class="panel-heading" ng-click="$ctrl.select($ctrl.idseccion)">
        <h3 class="panel-title">
            {{$ctrl.heading}}
             <span class="glyphicon glyphicon-menu-up iconoArbol pull-right" ng-if="$ctrl.selected"></span>
             <span class="glyphicon glyphicon-menu-down iconoArbol pull-right" ng-if="!$ctrl.selected"></span>
        </h3>
    </div>
    <div class="panel-body" ng-transclude ng-if="$ctrl.selected"></div>
</div>
<p></p>
